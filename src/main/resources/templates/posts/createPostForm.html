<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post Form</title>
</head>
<body>
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/posts/new" th:object="${postForm}" method="post">
    <div class="form-group">
      <label th:for="title">Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요.">
    </div>
    <div class="form-group">
      <label th:for="content">Content</label>
      <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요.">
    </div>

    <div class="form-group">
      <label for="member">작성 회원</label>
      <select name="memberId" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name}" />
      </select>
    </div>
    <div>
      <input type="submit" value="제출">
    </div>
  </form>
</body>
</html>
