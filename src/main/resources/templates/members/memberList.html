<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
<h1>Member List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
  </tr>
  <tr th:each="member : ${members}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.name}"></td>
  </tr>
</table>
</body>
</html>
